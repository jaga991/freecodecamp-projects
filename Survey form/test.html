<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<!--User story #1-->
	<h1 id="title">Survey title</h1>

	<!--User story #2-->
	<p id="description">Help us help you improve user experience</p>

	<!--User story #3-->
	<form id="survey-form">

	<!--Include div for better and easier structuring and css styling-->
	<!--name attribute only relevant for Js, ignore here-->
	<!--add "for" attribute in label and link to input-->
	<!--name, email required, age optional-->
		<div class="form-container" id="name-container">
			<label for="name" id="name-label">Name:
				<!--User story #4-->
				<input 
					type="text" 
					name="name" 
					id="name" 
					placeholder="Enter your name..." 
					required>
			</label>
		</div>

		<div class="form-container" id="email-container">
			<label for="email" id="email-label">Email:
				<!--User story #5-->
				<input 
				type="email" 
				name="email" 
				id="email" 
				placeholder="Enter your email..." 
				required>
			</label>
		</div>

		<div class="form-container" id="age-container">
			<label for="number" id="number-label">Age<span>(optional)</span>:
				<!--User story #7, 8#, 9#-->
				<input 
				type="number" 
				name="age" 
				id="number" 
				min="10" 
				max="99" 
				placeholder="Enter your age...">
			</label>
		</div>

		<div class="form-container">
			<!--User story #12-->
			<label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
			<select id="dropdown" required="">
				<option value="" selected="selected" disabled="disabled" hidden="hidden">Select current role</option>
				<option value="student">Student</option>
				<option value="job">Full Time Job</option>
				<option value="learner">Full Time Learner</option>
				<option value="preferNo">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-container">
			<!--User story #13-->
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label class="label-radio" for="definitely">
				<input 
					type="radio"
					name="user-recommend"
					class="input-radio"
					value="definitely" 
					id="definitely" 
				>Definitely
			</label>

			<label class="label-radio" for="maybe">
				<input  
					type="radio"
					name="user-recommend"
					class="input-radio"
					value="maybe"
					id="maybe" 
				>Maybe
			</label>

			<label class="label-radio" for="not-sure">
				<input 
					type="radio"
					name="user-recommend"
					class="input-radio"
					value="not-sure"
					id="not-sure" 
				>Not sure
			</label>
		</div>

		<div class="form-container"><!--User story #14-->
			<p>What would you like to see improved<span>(check all that applies)</span></p>
			<label class="label-checkbox">
				<input 
				type="checkbox" 
				name="prefer"
				class="input-checkbox"
				value="front-end-projects">Front-end Projects
			</label>

			<label class="label-checkbox">
				<input 
				type="checkbox" 
				name="prefer"
				class="input-checkbox"
				value="back-end-projects">Back-end Projects
			</label>

			<label class="label-checkbox">
				<input 
				type="checkbox" 
				name="prefer"
				class="input-checkbox"
				value="challenges">Challenges
			</label>	
		</div>

		<div class="form-container"> <!--User story #15-->
			<p id=other>Any other comments or suggestions?</p>
			<textarea rows="5" cols="50" placeholder="Enter your comments or suggestions here..."></textarea>
		</div>

		<div class="form-container">
			<button type="submit" id="submit">Submit</button>
		</div>

	</form>
</body>
</html>
